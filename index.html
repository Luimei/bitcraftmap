<!DOCTYPE html>
<html>
  <head>
    <title>BitCraft Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game map for BitCraft Online">
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self';
      style-src 'self';
      img-src 'self';
      connect-src 'self' https://api.bitcraftmap.com/ https://api.github.com https://gist.githubusercontent.com;
      font-src 'self';
      frame-src 'none';
      object-src 'none';
      base-uri 'none';
      upgrade-insecure-requests
    ">
    <link rel="icon" href="assets/images/other/Hex_Logo.svg" type="image/svg+xml">

    <link rel="stylesheet" href="assets/leaflet/leaflet.css"/>

    <link rel="stylesheet" href="assets/css/map.css"/>
    <script src="assets/leaflet/leaflet.js"></script>
    <script src="assets/js/spider.js"></script>
    <script src="assets/search/leaflet-search.src.js"></script>
    <script src="assets/images/manifest.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="coords"></div>
    <script src="assets/js/map.js"></script>
  </body>

</html>
